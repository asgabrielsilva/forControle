<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];
    let numerosAte = 50;

    //PROCESSAMENTO
    for(contador = 0; contador <= numerosAte; contador++){
        if(contador % 2 == 1){
            impares.push(contador);
        }
    }

    //SAÍDA
    document.write(impares.join(", "));

</script>
