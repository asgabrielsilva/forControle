<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantasNotas = Number(prompt("Quantas notas o aluno obteve?"));

    //PROCESSAMENTO
    let notas = 0;
    for(contador = 1; contador <= quantasNotas; contador++) {
        notas = Number(prompt(`Qual foi a nota ${contador} que o aluno obteve?`)) + notas;
    }

    //SAÍDA
    document.write((notas/quantasNotas).toFixed(2));
</script>
