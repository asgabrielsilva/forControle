<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numInicial = parseInt(prompt("Número Inicial: "));
    const numFinal = parseInt(prompt("Número Final: "));

    //PROCESSAMENTO
    if(numFinal <= numInicial){
        document.write("O número inicial precisa ser menor que o número final!");
    }
    else{
        let pares = [];
        let impares = [];
        for(contador = numInicial; contador <= numFinal; contador++){
            if(contador % 2 == 0){
                pares.push(contador);
            }
            else{
                impares.push(contador);
            }
        }
        document.write(`Números Pares: ${pares.join(", ")}<br>`);
        document.write(`Números Impares: ${impares.join(", ")}`);
    }

    //SAÍDA

</script>
